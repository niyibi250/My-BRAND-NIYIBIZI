<!DOCTYPE html>

        <div class="container" id="cont-2">

            <div class="edit" id="edit_abaut">

                    <div class="box_abaut">

                    </div>
                    <div class="box_abaut">
                        <label for="speciality">Enter speciality:</label>

                    </div>
                    <div class="box_abaut">
                        <label for="address">Enter Address:</label>
                        <input id="address_" class="input" name="address">
                    </div>
                    <div class="box_abaut">
                        <label for="email">Enter Email:</label>
                        <input id="email" class="input" name="email">
                    </div>
                    <div class="box_abaut">
                        <label for="Phone">Enter Phone:</label>
                        <input id="Phone" class="input" name="Phone">
                    </div>
                    <div class="box_abaut">
                        <label for="Availablity">Enter Availablity:</label>
                        <input id="availblelity" class="input" name="Availablity">
                    </div>
                    <button type="submit" id="Add_to_local_storege">Add to website</button>
                </form>

        <script src="admin_abaut.js"></script>
